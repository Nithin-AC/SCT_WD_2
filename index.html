<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div id="heading">
    <h1>Stop Watch Application</h1>
    </div>
   

    <div class="timer">
        <h1>00:00</h1>
    </div>
     <div class="complete">
    <div class="items">
        <div class="item" id="start">
            <h3>Start</h3>
            
        </div>
        <div class="item" id="reset">
            <h3>Reset</h3>
        </div>
        <div class="item" id="stop">
            <h3>Stop</h3> 
        </div>
        <div class="item" id="lap">
        <h3>Lap</h3>
    </div>
    </div>
    </div>

<script src="stopwatach.js"></script>
</body>
</html>
